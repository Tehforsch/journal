<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ date }} - Journal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }

        .header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }

        .nav-btn {
            color: #4facfe;
            text-decoration: none;
            padding: 0.5rem 1rem;
            background: rgba(79, 172, 254, 0.1);
            border-radius: 6px;
            transition: all 0.3s ease;
            font-weight: 400;
        }

        .nav-btn:hover {
            background: rgba(79, 172, 254, 0.2);
            color: #2980b9;
        }

        .content {
            padding: 0;
            display: flex;
            gap: 2rem;
            align-items: flex-start;
        }

        .main-content {
            flex: 2;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .entry-content {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            color: #34495e;
        }

        .media-section {
            margin: 2rem 0;
        }

        .media-grid {
            display: grid;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .media-item {
            background: #f8f9fa;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .media-item:hover {
            transform: translateY(-3px);
        }

        .lastfm-section {
            flex: 1;
            min-width: 300px;
            max-width: 400px;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            height: fit-content;
            position: sticky;
            top: 2rem;
        }

        .lastfm-section h3 {
            color: #2c3e50;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .total-tracks {
            color: #6c757d;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            color: #6c757d;
            font-size: 0.85rem;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            color: #2c3e50;
            background: rgba(79, 172, 254, 0.1);
        }

        .tab-btn.active {
            color: #4facfe;
            border-bottom-color: #4facfe;
            font-weight: 500;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .stats-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .stats-list li {
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: #2c3e50;
        }

        .stats-list li:last-child {
            border-bottom: none;
        }

        .item-name {
            font-weight: 500;
            display: block;
            margin-bottom: 0.25rem;
        }

        .artist-name {
            color: #6c757d;
            font-size: 0.85rem;
        }

        .play-count {
            color: #6c757d;
            font-size: 0.8rem;
            float: right;
        }

        .dashboard-link {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #4facfe;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 400;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .dashboard-link:hover {
            background: white;
            color: #2980b9;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem 0.5rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .nav {
                flex-direction: column;
                gap: 1rem;
                align-items: center;
            }
            
            .content {
                flex-direction: column;
                padding: 1.5rem;
                gap: 1rem;
            }
            
            .lastfm-section {
                max-width: none;
                min-width: auto;
                position: static;
            }
            
            .dashboard-link {
                position: static;
                margin: 0 auto 1rem;
                display: block;
                text-align: center;
                width: fit-content;
            }
        }
    </style>
</head>
<body>
    <a href="/dashboard" class="dashboard-link">← Dashboard</a>
    
    <div class="container">
        <div class="header">
            <h1>{{ date }}</h1>
            <nav class="nav">
                <a href="{{link_prev}}" class="nav-btn">← Previous</a>
                <a href="{{link_next}}" class="nav-btn">Next →</a>
            </nav>
        </div>
        
        <div class="content">
            <div class="main-content">
                <div class="entry-content">
                    {{ content }}
                </div>
                
                {% if pics %}
                <div class="media-section">
                    <div class="media-grid">
                        {{ pics }}
                    </div>
                </div>
                {% endif %}
                
                {% if audio %}
                <div class="media-section">
                    <div class="media-grid">
                        {{ audio }}
                    </div>
                </div>
                {% endif %}
            </div>
            
            {{ lastfm }}
        </div>
    </div>
    
    <script>
        function switchTab(event, tabId) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));
            
            // Remove active class from all tab buttons
            const tabButtons = document.querySelectorAll('.tab-btn');
            tabButtons.forEach(btn => btn.classList.remove('active'));
            
            // Show selected tab content
            document.getElementById(tabId).classList.add('active');
            
            // Mark clicked button as active
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
