<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 1rem;
        }

        .entries-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .entry-preview {
            padding: 1rem 0;
            margin-bottom: 1rem;
            border-bottom: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .entry-preview:hover {
            background: rgba(71, 172, 254, 0.05);
            padding-left: 0.5rem;
            margin-left: -0.5rem;
            border-radius: 6px;
        }

        .entry-preview:last-child {
            margin-bottom: 0;
            border-bottom: none;
        }


        @media (max-width: 768px) {
            body {
                padding: 1rem 0.5rem;
            }
            
            .entries-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="entries-container">
            {{ entries }}
        </div>
    </div>
</body>
</html>
